name: Bitbucket test

permissions:
 id-token: write
 contents: read

on: 
  workflow_dispatch:
    inputs:
      action:
        type: choice
        description: Make a choice
        options:
        - create
        - destroy
  
jobs:
  bitbucket:
    name: Cloning from Bitbucket
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: |
          bitbucket.org ssh-rsa 

    - name: Clone!
      run: git clone https://MarioLopez3PG@bitbucket.org/mario-lopez-3pg/dummyrepo.git
    
    - name: SHOW FILES
      run: ls -la
      
    - name: Show environments/dev
      run: |
        cd dummyrepo
        ls -la
        cd environments
        ls -la
      
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE }}
        role-session-name: GitHub_to_AWS_poc
        aws-region: us-east-1
        role-duration-seconds: 3600

    - name: configure mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql root password: ${{ secrets.DEV_RDS_USER }}
        mysql password: ${{ secrets.DEV_RDS_PASS }}

    - name: Sts GetCallerIdentity
      run: |
        aws sts get-caller-identity

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Initialize Terraform
      run: |
        cd dummyrepo/environments/dev 
        terraform init

    - name: Deploy to Development Environment
      if: ${{ github.event.inputs.action == 'create' }}
      env:
        DB_USERNAME: ${{ secrets.DEV_RDS_USER }}
        MYSQL_PWD: ${{ secrets.DEV_RDS_PASS }}
      run: |
        cd dummyrepo/environments/dev
        terraform apply --auto-approve -var="admin_user=${DB_USERNAME}" -var="admin_pass=${MYSQL_PWD}" 

    - name: Destroy development Environment
      if: ${{ github.event.inputs.action == 'destroy' }}
      env:
        DB_USERNAME: ${{ secrets.DEV_RDS_USER }}
        MYSQL_PWD: ${{ secrets.DEV_RDS_PASS }}
      run: |
        cd dummyrepo/environments/dev
        terraform destroy --auto-approve -var="admin_user=${DB_USERNAME}" -var="admin_pass=${MYSQL_PWD}" 
      
      
      
